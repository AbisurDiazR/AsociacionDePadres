<div class="ap-rp-container">
    <form [formGroup]="form1">
        <div class="form-group">
            <label>{{'RESTORE.oldPassword' | translate}}</label>
            <input formControlName="oldPwd" id="oldPwd" type="password" class="form-control" />
        </div>

        <div class="form-group">
            <label>{{'RESTORE.newPassword' | translate}}</label>
            <input formControlName="newPwd" id="newPwd" type="password" class="form-control" />
        </div>

        <div class="form-group">
            <label>{{'RESTORE.confirmPassword' | translate}}</label>
            <input formControlName="confirmPwd" id="confirmPwd" type="password" class="form-control" />
        </div>

        <button class="btn btn-primary">{{'RESTORE.changePassword' | translate}}</button>

    </form>
</div>
