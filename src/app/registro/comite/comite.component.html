<div class="container-fluid px-1 py-5 mx-auto">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Usuario</th>
                <th scope="col">Comite</th>
                <th scope="col">Correo</th>
                <th scope="col">Telefono</th>
                <th scope="col">Escuela</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let comite of comites">
                <th scope="row">{{comite.id}}</th>
                <td>{{comite.usuario}}</td>
                <td>{{comite.nombre}}</td>
                <td>{{comite.correo}}</td>
                <td>{{comite.telefono}}</td>
                <td>{{comite.escuela}}</td>
            </tr>
        </tbody>
    </table>
    <button (click)="showFormComite()" type="button" class="btn btn-primary">Agregar</button>
    <button type="button" class="btn btn-danger">Regresar</button>
</div>
